<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Funza Mama</title>
    <style>
        body {
            background: linear-gradient(135deg, #D17D98, #F4CCE9);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #FFF3F3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #7D1C4A;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7D1C4A;
            border-radius: 5px;
        }
        button {
            background: #7D1C4A;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #56021F;
        }
        .login-link {
            margin-top: 15px;
            color: #7D1C4A;
        }
        .alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
}

    </style>
</head>
<body>

    <div class="signup-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h2>Funza Mama - Signup</h2>
        <form action="{{ url_for('signup.signup') }}" method="POST">
            <input type="text" name="fname" placeholder="First Name" required>
            <input type="text" name="lname" placeholder="Last Name" required>
            <input type="text" name="Uname" placeholder="User Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <p class="password-message" id="password-message"></p>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login.login') }}">Login</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm_password");
            const passwordMessage = document.getElementById("password-message");

            if (passwordInput && confirmPasswordInput) {
                passwordInput.addEventListener("input", function () {
                    const password = passwordInput.value;
                    let message = "";

                    if (password.length < 8) {
                        message = "Password must be at least 8 characters.";
                    } else if (!/[A-Z]/.test(password)) {
                        message = "Include at least one uppercase letter.";
                    } else if (!/[a-z]/.test(password)) {
                        message = "Include at least one lowercase letter.";
                    } else if (!/[0-9]/.test(password)) {
                        message = "Include at least one number.";
                    } else if (!/[!@#$%^&*(),.?\":{}|<>]/.test(password)) {
                        message = "Include at least one special character.";
                    }

                    passwordMessage.textContent = message;
                    passwordMessage.style.color = message ? "red" : "green";
                });

                confirmPasswordInput.addEventListener("input", function () {
                    if (confirmPasswordInput.value !== passwordInput.value) {
                        confirmPasswordInput.setCustomValidity("Passwords do not match.");
                    } else {
                        confirmPasswordInput.setCustomValidity("");
                    }
                });
            }
        });
    </script>
</body>
</html>
